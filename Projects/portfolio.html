<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>IC PORTFOLIO</title>

  <body>
    <header class="header">
      <div class="container header-container">
        <img src="images/logo.png" alt="" class="logo" />
        <nav>
          <ul class="nav-list">
            <li><a class="nav-links" href="#hero">Home</a></li>
            <li><a class="nav-links" href="#">About</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <section id="hero">
      <div class="container hero">
        <div class="hero-txt">
          <h1 class="heading-primary">Hello, I'm <span>IC Broqueza</span></h1>
          <p class="subheading">WEB DEVELOPER STUDENT</p>
        </div>
        <div>
          <a href="#" class="btn">Contact Me</a>
        </div>
        <div class="socials-container">
          <div class="social-box">
            <a href="#">
              <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
            </a>
          </div>
          <div class="social-box">
            <a href="#">
              <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
            </a>
          </div>
          <div class="social-box">
            <a href="#">
              <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
            </a>
          </div>
          <div class="social-box">
            <a href="#">
              <ion-icon class="social-icon" name="logo-github"></ion-icon>
            </a>
          </div>
